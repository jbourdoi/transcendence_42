<head>
	<title>Options</title>
	<style module>
		page {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #fff;
		}

		page-title {
			margin-bottom: 8rem;
		}

		main-menu-buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>

<page type="options">
	<page-title class="text-6xl">Options</page-title>
	<main-menu-buttons>
		<span
			class="button traverse text-3xl"
			data-action="updateLanguage"
			data-min="0"
			data-max="2"
			data-steps="1"
			data-currentOption="0"
			data-selected="true"
			>Language</span
		>
		<span class="button traverse text-3xl">Contrast</span>
		<span
			class="button traverse text-3xl"
			data-action="updateTextSize"
			data-min="5"
			data-max="24"
			data-steps="2"
			data-currentOption="16"
			>Text Size</span
		>
		<span class="button traverse text-3xl">Theme</span>
		<span data-route="" class="button traverse text-4xl">Back</span>
	</main-menu-buttons>
</page>

<script type="module" src="/modules/options.js"></script>
