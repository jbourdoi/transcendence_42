<!-- https://www.kirupa.com/animations/spinning_circular_text.htm -->
<head>
	<title>Home</title>
	<style module>
		.wave span {
			font-size: 5.5rem;
			display: inline-block;
			width: 24px;
			color: hsl(196, 100%, 65%);
			animation: bounce 2000ms ease-in-out infinite, rainbow 2000ms linear infinite;
		}

		.wave span:nth-child(1) {
			animation-delay: 0s;
		}
		.wave span:nth-child(2) {
			animation-delay: 0.1s;
		}
		.wave span:nth-child(3) {
			animation-delay: 0.2s;
		}
		.wave span:nth-child(4) {
			margin-right: 1rem;
			animation-delay: 0.3s;
		}
		.wave span:nth-child(5) {
			animation-delay: 0.4s;
		}
		.wave span:nth-child(6) {
			animation-delay: 0.5s;
		}
		.wave span:nth-child(7) {
			animation-delay: 0.6s;
		}
		.wave span:nth-child(8) {
			animation-delay: 0.7s;
		}

		@keyframes bounce {
			0%,
			100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-30px);
			}
		}

		@keyframes rainbow {
			0% {
				filter: hue-rotate(0deg);
			}
			100% {
				filter: hue-rotate(360deg);
			}
		}
	</style>
</head>

<page type="index">
	<page-title class="wave">
		<span>P</span>
		<span>o</span>
		<span>n</span>
		<span>g</span>
		<span>P</span>
		<span>o</span>

		<nav-button data-route="options" tabindex="3" class="button text-3xl">Options</nav-button>
		<nav-button data-route="login" tabindex="4" class="y-nav button text-3xl" id="loginButton">Login</nav-button>
		<nav-button tabindex="5" class="button text-3xl">Exit</nav-button>
	</menu-buttons>
</page>
