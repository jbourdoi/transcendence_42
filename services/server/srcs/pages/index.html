<head>
	<title>Home</title>
	<style module>
		page {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #fff;
		}

		page-title {
			margin-bottom: 8rem;
		}

		main-menu-buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		nav-button.y-nav[data-selected='true']::after {
			content: ' >';
			opacity: 1;
		}

		nav-button.y-nav[data-selected='true']::before {
			content: '< ';
			opacity: 1;
		}

		nav-button.y-nav::after {
			content: ' >';
			opacity: 0;
			transition-property: opacity;
			transition-duration: 300ms;
			transition-timing-function: ease-in-out;
		}
		nav-button.y-nav::before {
			content: '< ';
			opacity: 0;
			transition-property: opacity;
			transition-duration: 300ms;
			transition-timing-function: ease-in-out;
		}
	</style>
</head>

<page type="index">
	<page-title class="text-8xl">Pong Pong</page-title>
	<main-menu-buttons>
		<nav-button data-route="" class="traverse button text-5xl mb-4" data-selected="true">Start Game</nav-button>
		<nav-button data-route="options" class="traverse button text-3xl">Options</nav-button>
		<nav-button data-route="login" class="y-nav button traverse text-3xl" id="loginButton">Login</nav-button>
		<nav-button class="traverse button text-3xl">Exit</nav-button>
	</main-menu-buttons>
</page>

<script type="module" src="/modules/index.js"></script>
