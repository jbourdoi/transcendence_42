<head>
	<title>Tournament Tree</title>
	<style module>
		.tournament
		{
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
			padding: 1.5rem;
			background: rgba(0, 0, 0, 0.35);
			border-radius: 16px;
			backdrop-filter: blur(6px);
			box-shadow:
				0 0 25px rgba(139, 92, 246, 0.25);
		}

		.round
		{
			text-align: center;
			padding: 0.5rem 0;
		}

		.round h3
		{
			font-size: 34px;
			color: #ffffff;
			text-shadow:
				0 0 6px rgba(139, 92, 246, 0.8);
		}

		.match
		{
			padding: 12px;
			margin: 8px 0 16px 0;
			border-radius: 10px;
			background: rgba(0, 0, 0, 0.35);
			border: 1px solid rgba(139, 92, 246, 0.4);
			box-shadow:
				0 0 10px rgba(139, 92, 246, 0.2);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.match.current
		{
			border: 2px solid #00e5ff;
			background: linear-gradient(
				135deg,
				rgba(0, 229, 255, 0.15),
				rgba(139, 92, 246, 0.15)
			);
			box-shadow:
				0 0 20px rgba(0, 229, 255, 0.8),
				0 0 40px rgba(139, 92, 246, 0.6);
			transform: scale(1.03);
			animation: pulseCurrent 1.5s infinite alternate;
		}

		@keyframes pulseCurrent {
			from {
				box-shadow:
					0 0 12px rgba(0, 229, 255, 0.6),
					0 0 24px rgba(139, 92, 246, 0.4);
			}
			to {
				box-shadow:
					0 0 22px rgba(0, 229, 255, 1),
					0 0 45px rgba(139, 92, 246, 0.8);
			}
		}

		.players
		{
			display: flex;
			justify-content: space-between;
			align-items: center;
			font-size: 1.1em;
			padding-left: 1rem;
			padding-right: 1rem;
		}

		.players strong
		{
			font-size: 1.2em;
			color: #00e5ff;
			text-shadow: 0 0 6px rgba(0, 229, 255, 0.8);
			padding-left: 1rem;
			padding-right: 1rem;
		}

		.winner
		{
			margin-top: 0.5rem;
			padding: 0.6rem 1rem;
			font-size: 1.3em;
			font-weight: 700;
			background: rgba(0, 0, 0, 0.4);
			border-radius: 12px;
		}

		.winner-final
		{
			border: 3px solid #ffd700;
			color: #ffd700;
			text-shadow:
				0 0 8px rgba(255, 215, 0, 0.9);
			box-shadow:
				0 0 25px rgba(255, 215, 0, 0.8);
			animation: winnerGlow 1.5s infinite alternate;
		}

		@keyframes winnerGlow {
			from {
				box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
			}
			to {
				box-shadow: 0 0 35px rgba(255, 215, 0, 1);
			}
		}


		.actions
		{
			margin: 16px 0 20px 0;
			align-self: center;
		}

		button#play-match
		{
			padding: 0.6em 1.4em;
			margin-top: 0.5rem;
			margin-bottom: 1rem;
			border-radius: 12px;
			border: none;
			font-weight: 700;
			letter-spacing: 0.05em;
			color: white;
			background: linear-gradient(
				135deg,
				#6a5cff,
				#8b5cf6
			);
			box-shadow:
				0 0 12px rgba(139, 92, 246, 0.6),
				0 0 4px rgba(255, 255, 255, 0.3);
			transition:
				transform 0.15s ease,
				box-shadow 0.15s ease,
				filter 0.15s ease;
		}

		button#play-match:hover
		{
			transform: translateY(-2px);
			box-shadow:
				0 0 20px rgba(139, 92, 246, 0.9),
				0 0 6px rgba(255, 255, 255, 0.5);
			filter: brightness(1.1);
		}

		button#play-match:active
		{
			transform: translateY(0);
			box-shadow:
				0 0 8px rgba(139, 92, 246, 0.5);
			filter: brightness(0.95);
		}

		button#play-match:focus-visible
		{
			outline: 2px solid #ffffff;
			outline-offset: 3px;
		}

		.victory-modal
		{
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.victory-content
		{
			background: linear-gradient(135deg, #6a5cff, #8b5cf6);
			padding: 2rem 3rem;
			border-radius: 20px;
			font-size: 2rem;
			color: white;
			text-align: center;
			box-shadow:
				0 0 40px rgba(139, 92, 246, 1);
			animation: popWin 0.4s ease;
		}

		@keyframes popWin
		{
			from
			{
				transform: scale(0.8);
				opacity: 0;
			}
			to
			{
				transform: scale(1);
				opacity: 1;
			}
		}

		body.tournament-won
		{
			animation: victoryFlash 1.2s ease;
		}

		@keyframes victoryFlash
		{
			0%   { background-color: rgba(255, 215, 0, 0); }
			30%  { background-color: rgba(255, 215, 0, 0.15); }
			100% { background-color: rgba(255, 215, 0, 0); }
		}


		@media (max-width: 700px)
		{
			.round h3
			{
				font-size: 30px;
			}
			.players {
				font-size: 0.8rem;
			}
			.players span {
				text-overflow: ellipsis;
				max-width: 5rem;
				overflow: hidden;
				white-space: nowrap;
			}

		}
	</style>
</head>

<page type="tournament_tree">
	<page-title>Tournament Tree</page-title>
	<section id="tournament-tree"></section>
	<span data-route="lobby" tabindex="2" class="button text-4xl">Back</span>
</page>

<script type="module" src="modules/tournament_tree.js"></script>
