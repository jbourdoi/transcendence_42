<head>
	<title></title>
	<meta name="description" content="PongPong Profile Page" module />
	<style module>
		profile-stats {
			width: 500px;
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			margin: 1rem 0;
		}

		.stat-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: rgba(255, 255, 255, 0.2);
			border: 2px solid #fff;
			padding: 0.5rem 1rem;
			border-radius: 10px;
		}

		.stat-container img {
			height: 64px;
			display: block;
		}

		table {
			max-width: 500px;
			text-align: center;
			border: 2px solid #fff;
			background-color: rgba(255, 255, 255, 0.1);
		}

		table thead tr,
		table tbody tr {
			border-bottom: 2px solid #fff;
		}

		table tbody tr:last-of-type {
			border-bottom: 0px solid #fff;
		}

		profile-history {
			margin-bottom: 1rem;
		}

		@media (max-width: 700px) {
			profile-stats {
				width: 400px;
			}
			table {
				font-size: 13px;
			}
		}
	</style>
</head>

<page type="profile">
	<page-title></page-title>

	<profile-stats>
		<user-wins class="stat-container">
			<stat-icon>
				<img src="/images/crown.svg" alt="" />
			</stat-icon>
			<stat-name>Wins</stat-name>
			<stat-value>-</stat-value>
		</user-wins>
		<user-ratio class="stat-container">
			<stat-icon>
				<img src="/images/ratio.svg" alt="" />
			</stat-icon>
			<stat-name>Ratio</stat-name>
			<stat-value>-</stat-value>
		</user-ratio>
		<user-losses class="stat-container">
			<stat-icon>
				<img src="/images/sad.svg" alt="" />
			</stat-icon>
			<stat-name>Loses</stat-name>
			<stat-value>-</stat-value>
		</user-losses>
	</profile-stats>

	<profile-history>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Players</th>
					<th>Winner</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</profile-history>
	<menu-buttons>
		<nav-button data-route="" tabindex="2" class="button text-3xl">Back</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/profile.js"></script>
