<head>
	<title>Lobby</title>
	<meta
		name="description"
		content="PongPong Lobby"
		module
	/>
	<style module>
		/* Page layout */
page[type="lobby"] {
	display: flex;
	flex-direction: column;
	align-items: center;
	padding: 1rem;
	gap: 1rem;
}

/* Lobby container */
lobby-container {
	width: 100%;
	max-width: 720px; /* desktop centered column */
	display: flex;
	flex-direction: column;
	gap: 1rem;
	background-color: rgba(0, 0, 0, 0.25);
	padding: 1rem;
	border-radius: 12px;
}

/* Panels */
.panel {
	display: flex;
	flex-direction: column;
	gap: 0.75rem;
}

.panel h2 {
	font-size: 1.2rem;
	font-weight: bold;
	opacity: 0.9;
}

/* Lists */
.list {
	display: flex;
	flex-direction: column;
	gap: 0.5rem;
}

/* Row (game / duel) */
.list > div {
	display: flex;
	align-items: center;
	justify-content: space-between;
	gap: 0.5rem;
	padding: 0.6rem 0.75rem;
	background: rgba(255, 255, 255, 0.08);
	border-radius: 8px;
	font-size: 0.95rem;
}

/* Buttons */
button {
	border: none;
	border-radius: 6px;
	padding: 0.4rem 0.75rem;
	font-size: 0.9rem;
	cursor: pointer;
}

/* Button variants */
.join-game {
	background: #4ade80;
	color: #063;
}

.leave-game {
	background: #f87171;
	color: #400;
}

.accept {
	background: #60a5fa;
	color: #023;
}

.decline {
	background: #fbbf24;
	color: #432;
}

/* Mobile tweaks */
@media (max-width: 480px) {
	.list > div {
		flex-direction: column;
		align-items: stretch;
		text-align: center;
	}

	.list > div button {
		width: 100%;
	}
}

	</style>
</head>

<page type="lobby">
	<page-title>Lobby</page-title>
	<lobby-container>
		<section class="panel">
			<h2>Games available</h2>
			<div id="game-list" class="list"></div>
		</section>

		<section class="panel">
			<h2>Duels</h2>
			<div id="game-duels" class="list"></div>
		</section>
	</lobby-container>
	<menu-buttons>
		<nav-button data-route="tournament_select" tabindex="1" class="button text-3xl">Tournament</nav-button>
		<nav-button data-route="create_game" tabindex="3" class="button text-3xl">Create Game</nav-button>
		<nav-button data-route="" tabindex="4" class="button text-3xl">Back</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/lobby.js"></script>
