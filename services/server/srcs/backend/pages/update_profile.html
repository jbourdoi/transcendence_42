<head>
	<title>Update Profile</title>
	<style module>
		update-field {
			display: flex;
			margin-bottom: 1rem;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
		}

		update-field span {
			margin-right: 0.5rem;
		}

		update-field input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		modal input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		.hidden {
			display: none;
		}

		#twofa-modal-overlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.5);
		}

		#twofa-modal {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 320px;
			transform: translate(-50%, -50%);
			background: rgb(59, 39, 82);
			padding: 20px;
			border-radius: 6px;
		}

		.actions {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.error {
			color: red;
			margin-top: 8px;
		}
	</style>
</head>

<page type="update_profile">
	<page-title>Update Profile</page-title>

	<update-field>
		<span>Username:</span>
		<input type="text" name="username" value="" required tabindex="1" />
	</update-field>

	<update-field>
		<span>Avatar:</span>
		<img
			id="avatarPreview"
			src="/images/avatars/baseAvatar.jpg"
			width="70px"
			height="70px"
			style="object-fit: cover; border-radius: 10%; margin-right: 10px"
		/>
		<input id="avatarInput" type="file" accept="image/*" name="avatar" tabindex="2" />
		<button type="button" id="resetAvatarButton" class="button text-2xl" style="margin-left: 10px">Reset</button>
	</update-field>
	<update-field>
		<button id="toggle-2fa-btn" class="button text-2xl" tabindex="3">2FA Disabled</button>
	</update-field>
	<span class="button text-3xl" type="submit" tabindex="4">Update Information</span>
	<nav-button tabindex="5" data-route="">Back</nav-button>

	<modal>
		<div id="twofa-modal-overlay" class="hidden"></div>
		<div id="twofa-modal" class="hidden">
			<h2>Two-Factor Authentication</h2>
			<p>
				The Two-Factor Authentication is done by email.
				<br />
				A code was sent to your email address.
			</p>
			<input id="twofa-code-input" class="" type="text" placeholder="6 number code" maxlength="6" inputmode="numeric" />
			<div id="twofa-error" class="error hidden"></div>
			<div class="actions">
				<button id="twofa-validate-btn" class="button text-2xl">Validate</button>
				<button id="twofa-resend-btn" class="button text-2xl">Resend Code</button>
			</div>
			<button id="twofa-modal-close">Close</button>
		</div>
	</modal>
</page>

<script type="module" src="modules/update_profile.js"></script>
