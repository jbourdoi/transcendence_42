<head>
	<title>Update Profile</title>
	<meta name="description" content="PongPong Update Profile Page" module />
	<style module>
		form {
			margin: 1rem 0;
			display: grid;
			grid-template-columns: 180px 1fr;
			row-gap: 1rem;
			align-items: center;
		}

		update-field {
			display: contents;
		}

		update-field span {
			text-align: right;
			justify-self: end;
			margin-right: 10px;
		}

		update-field.label {
			margin-right: 0.5rem;
		}

		update-field.center-section {
			display: flex;
			grid-column: 1 / -1;
			justify-content: center;
			align-items: center;
		}

		update-field.center-section img {
			margin-right: 10px;
			border-radius: 10%;
		}

		#resetAvatarButton {
			margin-left: 10px;
		}

		update-field input {
			justify-self: center;
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		input:focus {
			outline: none;
			border-bottom: 2px white dashed;
		}

		modal input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		.hidden {
			display: none;
		}

		#twofa-modal-overlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.5);
		}

		#twofa-modal {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 320px;
			transform: translate(-50%, -50%);
			background: rgb(59, 39, 82);
			padding: 20px;
			border-radius: 6px;
		}

		.actions {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.error {
			color: red;
			margin-top: 8px;
		}

		@media (max-width: 700px) {
			form {
				grid-template-columns: 1fr;
				row-gap: 0.5rem;
			}

			update-field span {
				text-align: center;
				justify-self: start;
				margin-right: 0;
			}

			update-field input {
				justify-self: center;
				width: 100%;
				max-width: 320px;
			}

			update-field img {
				margin-bottom: 10px;
			}

			update-field.center-section {
				flex-direction: column;
			}
			update-field.center-section img {
				margin-bottom: 10px;
				margin-right: 0;
			}
			#resetAvatarButton {
				margin-left: 0;
				margin-top: 10px;
			}
		}
	</style>
</head>

<page type="update_profile">
	<page-title>Update Profile</page-title>

	<form>
		<update-field>
			<span class="label">Username:</span>
			<input type="text" name="username" value="" required tabindex="1" />
		</update-field>

		<update-field class="center-section">
			<span>Avatar:</span>
			<img id="avatarPreview" src="/images/avatars/baseAvatar.jpg" width="70px" height="70px" />
			<input id="avatarInput" type="file" accept="image/*" name="avatar" tabindex="2" />
			<button type="button" id="resetAvatarButton" class="button text-2xl">Reset</button>
		</update-field>
		<update-field class="center-section">
			<span id="toggle-2fa-btn" class="button text-2xl" tabindex="3">2FA Disabled</span>
		</update-field>
		<update-field class="center-section">
			<span class="button text-3xl" type="submit" tabindex="4">Update Information</span>
		</update-field>
	</form>

	<nav-button tabindex="5" data-route="">Back</nav-button>

	<modal>
		<div id="twofa-modal-overlay" class="hidden"></div>
		<div id="twofa-modal" class="hidden">
			<h2>Two-Factor Authentication</h2>
			<p>
				The Two-Factor Authentication is done by email.
				<br />
				A code was sent to your email address.
			</p>
			<input id="twofa-code-input" class="" type="text" placeholder="6 number code" maxlength="6" inputmode="numeric" />
			<div id="twofa-error" class="error hidden"></div>
			<div class="actions">
				<button id="twofa-validate-btn" class="button text-2xl">Validate</button>
				<button id="twofa-resend-btn" class="button text-2xl">Resend Code</button>
			</div>
			<button id="twofa-modal-close">Close</button>
		</div>
	</modal>
</page>

<script type="module" src="modules/update_profile.js"></script>
