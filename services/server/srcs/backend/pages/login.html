<head>
	<title>Login</title>
	<style module>
		menu-buttons {
			display: none;
		}

		form {
			margin: 1rem 0;
			display: none;
			flex-direction: column;
		}

		form-section {
			display: flex;
			margin-bottom: 1rem;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
		}

		form-section span {
			margin-right: 0.5rem;
		}

		form-section input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		input:focus {
			outline: none;
			border-bottom: 2px white dashed;
		}

		oauth-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		modal input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		.hidden {
			display: none;
		}

		#twofa-modal-overlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.5);
		}

		#twofa-modal {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 320px;
			transform: translate(-50%, -50%);
			background: rgb(59, 39, 82);
			padding: 20px;
			border-radius: 6px;
		}

		.actions {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.error {
			color: red;
			margin-top: 8px;
		}
	</style>
</head>

<page type="login">
	<page-title>Login</page-title>
	<span type="spinner"><img src="/images/spinner.svg" alt="Loading" /></span>

	<nav-button tabindex="1" class="y-nav" data-action="selectloginType" data-state-value="0" data-selected="true">
		<nav-left> &lt; </nav-left>
		<span>Click to use 42 Auth</span>
		<nav-right> &gt; </nav-right>
	</nav-button>

	<form>
		<form-section>
			<span>Username:</span>
			<input type="text" name="username" value="bob" required tabindex="2" />
		</form-section>
		<form-section>
			<span>Password:</span>
			<input type="password" name="pwd" autocomplete="new-password" value="pwd" tabindex="5" />
		</form-section>
		<button class="button text-3xl" type="submit" tabindex="8">Login</button>
	</form>

	<menu-buttons>
		<nav-button data-route="" class="button text-3xl" tabindex="9">Back</nav-button>
	</menu-buttons>

	<modal>
		<div id="twofa-modal-overlay" class="hidden"></div>
		<div id="twofa-modal" class="hidden">
			<h2>Two-Factor Authentication</h2>
			<p>
				The Two-Factor Authentication is done by email.
				<br />
				A code was sent to your email address.
			</p>
			<input id="twofa-code-input" class="" type="text" placeholder="6 number code" maxlength="6" inputmode="numeric" />
			<div id="twofa-error" class="error hidden"></div>
			<div class="actions">
				<button id="twofa-validate-btn" class="button text-2xl">Validate</button>
				<button id="twofa-resend-btn" class="button text-2xl">Resend Code</button>
			</div>
			<button id="twofa-modal-close">Close</button>
		</div>
	</modal>

</page>

<script type="module" src="modules/login.js"></script>
