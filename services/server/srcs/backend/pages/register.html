<head>
	<title>Register</title>
	<meta name="description" content="PongPong Register Page" module />
	<style module>
		menu-buttons {
			display: none;
		}

		form {
			margin: 1rem 0;
			display: none;
			grid-template-columns: 180px 1fr;
			row-gap: 1rem;
			align-items: center;
		}

		form-section {
			display: contents;
		}

		form-section span {
			text-align: right;
			justify-self: end;
		}

		form-section.label {
			margin-right: 0.5rem;
		}

		form-section.center-section {
			display: flex;
			grid-column: 1 / -1;
			justify-content: center;
			align-items: center;
		}

		form-section.center-section img {
			margin-right: 10px;
		}
		
		form-section input-container {
			display: grid;
			row-gap: 0.4rem;
		}

		form-section input {
			justify-self: center;
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		input:focus {
			outline: none;
			border-bottom: 2px white dashed;
		}

		oauth-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		@media (max-width: 700px) {
			form {
				grid-template-columns: 1fr;
				row-gap: 0.5rem;
			}

			form-section span {
				text-align: center;
				justify-self: start;
				/* margin-left: 1.8rem; */
			}

			form-section input {
				justify-self: center;
				width: 100%;
				max-width: 320px;
			}

			form-section.center-section {
				flex-direction: column;
				margin-top: 1rem;
			}
			form-section.center-section img {
				margin-bottom: 10px;
				margin-right: 0;
			}
		}
	</style>
</head>

<page type="register">
	<page-title>Register</page-title>
	<span type="spinner"><img src="/images/spinner.svg" alt="Loading" /></span>

	<nav-button tabindex="1" class="y-nav" data-action="selectRegisterType" data-state-value="0" data-selected="true">
		<nav-left> &lt; </nav-left>
		<span>Click to use 42 Auth</span>
		<nav-right> &gt; </nav-right>
	</nav-button>

	<form>
		<form-section>
			<span class="label">Username:</span>
			<input-container>
				<input type="text" name="username" autocomplete="username" required tabindex="2" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span class="label">Email:</span>
			<input-container>
				<input type="email" name="email" autocomplete="email" required tabindex="3" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span class="label">Confirm email:</span>
			<input-container>
				<input type="email" name="checkmail" autocomplete="email" required tabindex="4" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span class="label">Password:</span>
			<input-container>
				<input type="password" name="pwd" autocomplete="new-password" tabindex="5" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span class="label">Confirm Password:</span>
			<input-container>
				<input
					type="password"
					name="checkpwd"
					autocomplete="new-password"
					required
					tabindex="6"
					inert="true"
				/>
			</input-container>
		</form-section>
		<form-section class="center-section">
			<span class="button text-3xl" type="submit" tabindex="9" inert="true">Register</span>
		</form-section>
	</form>

	<menu-buttons>
		<nav-button data-route="" class="button text-3xl" tabindex="10">Back</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/register.js"></script>
