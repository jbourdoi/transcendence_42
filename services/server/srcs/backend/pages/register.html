<head>
	<title>Register</title>
	<style module>
		menu-buttons {
			display: none;
		}

		register-form {
			margin-bottom: 1rem;
			display: none;
		}

		form-section {
			display: flex;
			margin-bottom: 1rem;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
		}

		form-section span {
			margin-right: 0.5rem;
		}

		form-section input {
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
			/* box-shadow: inset 0px -2px 0px rgba(0, 0, 0, 0.75); */
		}

		input:focus {
			outline: none;
			border-bottom: 2px white dashed;
			/* box-shadow: inset 0px -2px 0px yellow; */
		}

		oauth-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<page type="register">
	<page-title>Register</page-title>
	<span type="spinner"><img src="/images/spinner.svg" alt="Loading" /></span>
	<register-form>
		<oauth-container
			tabindex="1"
			class="button text-3xl y-nav"
			data-action="selectRegisterType"
			data-state-value="0"
			data-selected="true">
			<a>42</a>
		</oauth-container>
		<user-form
			class="button text-3xl y-nav"
			data-action="selectRegisterType"
			data-state-value="1">
			<form
				class="hidden"
				>
				<form-section>
					<span>Username:</span>
					<input type="text" name="username" value="username" required tabindex="2"/>
				</form-section>
				<form-section>
					<span>Email:</span>
					<input type="email" name="email" required value="email@email.com" tabindex="3"/>
				</form-section>
				<form-section>
					<span>Confirm email:</span>
					<input type="email" name="checkmail" required value="email@email.com" tabindex="4"/>
				</form-section>
				<form-section>
					<span>Password:</span>
					<input type="password" name="pwd" required value="Password1!@" tabindex="5"/>
				</form-section>
				<form-section>
					<span>Confirm Password:</span>
					<input type="password" name="checkpwd" required value="Password1!@" tabindex="6"/>
				</form-section>
				<form-section>
					<span>Avatar:</span>
					<img id="avatarPreview" src="/images/avatars/baseAvatar.jpg" width="70px" height="70px" style="object-fit: cover; border-radius: 10%; margin-right: 10px;" />
					<input id="avatarInput" type="file" accept="image/*" name="avatar" tabindex="7"/>
					<button type="button" id="resetAvatarButton" class="button text-2xl" style="margin-left: 10px;">Reset</button>
				</form-section>
				<button
					type="submit"
					class="button text-3xl"
					data-action="submitRegisterForm" tabindex="8">
					Register
				</button>
			</form>
		</user-form>
	</register-form>
	<menu-buttons>
		<nav-button data-route="" class="button text-3xl" tabindex="3">Back</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/register.js"></script>
