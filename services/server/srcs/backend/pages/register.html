<head>
	<title>Register</title>
	<meta name="description" content="PongPong Register Page" module />
	<style module>
		menu-buttons {
			display: none;
		}

		form {
			display: grid;
			row-gap: 1rem;
			margin-top: 1rem;
		}

		form-section {
			display: grid;
			grid-template-columns: 120px 1fr auto;
			grid-template-rows: auto auto;
			column-gap: 0.7rem;
			align-items: center;
			margin-bottom: 1rem;
		}

		.field-input {
			grid-column: 2;
			grid-row: 1;
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}
		form-section.center-section {
			display: flex;
			grid-column: 1 / -1;
			justify-content: center;
			align-items: center;
		}

		form-section input-container {
			display: grid;
			row-gap: 0.4rem;
		}

		form-section input {
			justify-self: center;
			padding: 0.25rem 0.5rem;
			background-color: rgba(0, 0, 0, 0.75);
			border-bottom: 2px transparent dashed;
		}

		input:focus {
			outline: none;
			border-bottom: 2px white dashed;
		}

		oauth-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}

		@media (max-width: 700px) {
			form-section {
				grid-template-columns: 1fr;
				grid-template-rows: auto auto auto;
			}

			form-section span {
				text-align: center;
			}

			.field-input {
				justify-self: center;
				grid-column: 1;
				grid-row: 2;
			}
		}
	</style>
</head>

<page type="register">
	<page-title>Register</page-title>
	<span type="spinner"><img src="/images/spinner.svg" alt="Loading" /></span>

	<nav-button tabindex="1" class="y-nav" data-action="selectRegisterType" data-state-value="0" data-selected="true">
		<nav-left> &lt; </nav-left>
		<span>Click to use 42 Auth</span>
		<nav-right> &gt; </nav-right>
	</nav-button>

	<form>
		<form-section>
			<span>Username:</span>
			<input-container>
				<input type="text" name="username" class="field-input" autocomplete="username" required tabindex="2" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span>Email:</span>
			<input-container>
				<input type="email" name="email" class="field-input" autocomplete="email" required tabindex="3" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span>Confirm email:</span>
			<input-container>
				<input type="email" name="checkmail" class="field-input" autocomplete="email" required tabindex="4" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span>Password:</span>
			<input-container>
				<input type="password" name="pwd" class="field-input" autocomplete="new-password" tabindex="5" inert="true" />
			</input-container>
		</form-section>
		<form-section>
			<span>Confirm Password:</span>
			<input-container>
				<input type="password" name="checkpwd" class="field-input" autocomplete="new-password" required tabindex="6" inert="true" />
			</input-container>
		</form-section>
		<form-section class="center-section">
			<span class="button text-3xl" type="submit" tabindex="9" inert="true">Register</span>
		</form-section>
	</form>

	<menu-buttons>
		<nav-button data-route="" class="button text-3xl" tabindex="10">Back</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/register.js"></script>
