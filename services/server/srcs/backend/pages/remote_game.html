<head>
	<title>Game</title>
	<meta name="description" content="PongPong Game Page" module />
	<style module>
		body {
			margin: 0;
			display: flex;
			place-items: center;
			min-width: 320px;
			min-height: 100vh;
		}

		canvas {
			cursor: none;
		}

		page {
			display: flex;
			width: 100vw;
			flex-direction: column;
		}

		countdown {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			font-size: 15vw; /* énorme */
			font-weight: bold;
			color: white;

			background: rgba(0, 0, 0, 0.4); /* léger voile */
			z-index: 1000;

			pointer-events: none; /* ne bloque pas les inputs */
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		countdown.visible {
			opacity: 1;
		}
	</style>
</head>

<page type="game">
	<countdown></countdown>
	<div id="game-container">
		<div id="score"></div>
		<div id="debug"></div>
	</div>
	<!-- <canvas id="canvas2D"></canvas> -->
	<canvas id="canvas3D"></canvas>
	<nav-button data-route="" tabindex="0" class="button text-3xl">Home</nav-button>
	<!-- <span data-route="" tabindex="1" class="button text-4xl">Back</span> -->
</page>

<script type="module" src="modules/remote_game.js"></script>
