<head>
	<title>Game</title>
	<meta name="description" content="PongPong Game Page" module />
	<style module>
		body
		{
			margin: 0;
			display: flex;
			place-items: center;
			min-width: 320px;
			min-height: 100vh;
		}

		page
		{
			display: flex;
			width: 100vw;
			flex-direction: column;
		}

		countdown
		{
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			font-size: 15vw; /* énorme */
			font-weight: bold;
			color: white;

			background: rgba(0, 0, 0, 0.4); /* léger voile */
			z-index: 1000;

			pointer-events: none; /* ne bloque pas les inputs */
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		countdown.visible
		{
			opacity: 1;
		}

		#score {
	position: fixed;
	top: 8px;
	left: 50%;
	transform: translateX(-50%);
	z-index: 900;

	display: flex;
	flex-wrap: wrap;
	gap: 6px;
	justify-content: center;
	align-items: center;

	max-width: 96vw;
	padding: 6px 8px;

	border-radius: 10px;
	background: rgba(0, 0, 0, 0.35);
	backdrop-filter: blur(4px);

	pointer-events: none;
}

/* pill compacte */
.score-pill {
	display: inline-flex;
	align-items: center;
	gap: 4px;

	padding: 3px 8px;
	border-radius: 999px;

	font-weight: 700;
	font-size: clamp(11px, 1.6vw, 14px);
	line-height: 1;

	box-shadow: 0 1px 4px rgba(0,0,0,0.35);
	white-space: nowrap;
}

/* nom joueur */
.score-name {
	opacity: 0.9;
	max-width: 7ch;
	overflow: hidden;
	text-overflow: ellipsis;
}

/* score */
.score-value {
	font-weight: 900;
	min-width: 1.5ch;
	text-align: right;
	font-weight: 900;
	font-size: 1.15em;
	letter-spacing: 0.5px;

	color: white;

	/* fallback multi-shadow */
	text-shadow:
		-1px -1px 0 #000,
		 1px -1px 0 #000,
		-1px  1px 0 #000,
		 1px  1px 0 #000,
		 0px  0px 1px rgba(0,0,0,0.8);
}


/* leader = subtil */
.score-leader {
	outline: 2px solid rgba(255, 215, 0, 0.9);
}

/* icônes petites */
.score-pill span:first-child,
.score-pill span:last-child {
	font-size: 0.9em;
}

/* ultra compact si beaucoup de joueurs */
@media (max-width: 600px) {
	#score {
		gap: 4px;
		padding: 4px 6px;
	}

	.score-pill {
		font-size: 11px;
		padding: 2px 6px;
	}
}

.victory-modal {
	position: fixed;
	inset: 0;
	background: rgba(0,0,0,0.6);
	backdrop-filter: blur(4px);

	display: flex;
	align-items: center;
	justify-content: center;

	z-index: 2000;
}

.victory-content {
	background: #111;
	color: white;

	padding: 28px 36px;
	border-radius: 16px;

	text-align: center;
	box-shadow: 0 10px 40px rgba(0,0,0,0.6);

	min-width: 260px;
	max-width: 90vw;
}

.victory-trophy {
	font-size: 42px;
	margin-bottom: 8px;
}

.victory-title {
	font-size: 20px;
	font-weight: 900;
	margin-bottom: 10px;
}

.victory-list {
	display: flex;
	flex-direction: column;
	gap: 6px;
	margin: 12px 0;
}

.victory-player {
	font-weight: 800;
	font-size: 16px;
}

.victory-sub {
	opacity: 0.8;
	font-size: 14px;
}


	</style>
</head>

<page type="game">
	<countdown></countdown>
	<div id="game-container">
		<div id="score"></div>
		<canvas id="canvas3D"></canvas>
	</div>
	<!-- <canvas id="canvas2D"></canvas> -->
	<nav-button data-route="lobby" tabindex="0" class="button text-4xl">Back</nav-button>
</page>

<script type="module" src="modules/remote_game.js"></script>
