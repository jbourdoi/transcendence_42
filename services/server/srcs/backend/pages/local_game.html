<head>
	<title>Local-Game</title>
	<meta name="description" content="PongPong Local Game" module />
	<style module>
		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		page[type='local_game'] {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			font-family: Arial, sans-serif;
			color: white;
			overflow: hidden;
		}

		local-game-container {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#canvas2D {
			background: rgba(0, 0, 0, 0.75);
			border: 2px solid #fff;
			border-radius: 12px;
			display: block;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
		}

		/* Responsive */
		@media (max-width: 800px) {
			#canvas2D {
				border-width: 1px;
				box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
			}
		}
	</style>
</head>

<page type="local_game">
	<local-game-container>
		<canvas id="canvas2D"></canvas>
	</local-game-container>

	<menu-buttons>
		<nav-button data-route="home" tabindex="1" class="button text-3xl">Home</nav-button>
	</menu-buttons>
</page>

<script type="module" src="modules/local_game.js"></script>
