<head>
	<title>Tournament Start</title>
	<style module>
		page [type='tournament_select'] {
			display: flex;
			flex-direction: column;
		}

		player {
			align-items: center;
			display: flex;
			flex-direction: column;
		}

		player input {
			color: #000;
			padding: 0.5rem 1rem;
			background-color: rgba(255, 255, 255, 0.75);
		}

		player-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 1rem;
			margin-bottom: 1rem;
		}
		
		button{
			
		}
	</style>
</head>

<page type="tournament_select">
	<page-title>Tournament Start</page-title>

	<player-grid>
		<player>
			<span>Host Player</span>
			<input type="text" name="" id="playerHost" placeholder="player1" value="Alice" />
		</player>
		<player>
			<span>Player 2</span>
			<input type="text" name="" id="player2" placeholder="player2" value="Bob" />
		</player>
		<player>
			<span>Player 3</span>
			<input type="text" name="" id="player3" placeholder="player3" value="Charles" />
		</player>
		<player>
			<span>Player 4</span>
			<input type="text" name="" id="player4" placeholder="player4" value="Dolly" />
		</player>
	</player-grid>
	<button type="submit" id="go" class="button text-4xl">Start Tournament!</button>
	<span data-route="lobby" tabindex="5" class="button text-4xl">Back</span>
</page>

<script type="module" src="modules/tournament_select.js"></script>
