<head>
	<title>tournament_match</title>
	<style module>
/* Base indispensable */
html, body
{
	margin: 0;
	width: 100%;
	height: 100%;
}

/* tournament_match.css */
page[type="tournament_match"]
{
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100vw;
	height: 100vh;
	font-family: Arial, sans-serif;
	color: white;
	overflow: hidden;
}

/* Le conteneur du canvas */
#tournament-match
{
	display: flex;
	justify-content: center;
	align-items: center;
}

/* Canvas */
#canvas2D
{
	background:rgba(0, 0, 0, .75);
	border: 2px solid #fff;
	border-radius: 12px;
	display: block;
	box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

/* Responsive */
@media (max-width: 800px)
{
	#canvas2D {
		border-width: 1px;
		box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
	}
}

	</style>
</head>

<page type="tournament_match">
	<section id="tournament-match">
		<canvas id="canvas2D"></canvas>
	</section>
</page>

<script type="module" src="modules/tournament_match.js"></script>
